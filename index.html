<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<!-- defer the script so that the DOM loads first! -->
		<script src="javascript.js" defer></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="display">Welcome to Rock, Paper, Scissors!</div>
		<div id="buttons">
			<button type="image"><img src="images/rock.png" alt="Rock">Rock</button>
			<button type="image"><img src="images/paper.png" alt="Paper">Paper</button>
			<button type="image"><img src="images/scissors.png" alt="Scissors">Scissors</button>
		</div>
		<div id="score"></div>
	</body>
</html>
